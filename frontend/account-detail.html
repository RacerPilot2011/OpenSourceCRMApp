<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Details - CRM</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
  <div class="nav-brand">CRM</div>
  <div class="nav-links">
    <a href="/dashboard.html">Dashboard</a>
    <a href="/accounts.html" class="active">Accounts</a>
    <a href="/contacts.html">Contacts</a>
    <a href="/leads.html">Leads</a>
    <a href="/opportunities.html">Opportunities</a>
    <a href="/finance.html">Finance</a>
    <a href="/settings.html">Settings</a>
    <a href="#" id="logoutBtn">Logout</a>
  </div>
</nav>
  
  <div class="container">
    <div class="page-header">
      <h1 id="accountName">Loading...</h1>
      <div class="button-group">
        <button class="btn btn-primary" id="editBtn">Edit</button>
        <button class="btn btn-danger" id="deleteBtn">Delete</button>
      </div>
    </div>

    <div class="detail-grid">
      <div class="detail-section">
        <h2>Information</h2>
        <div class="detail-row">
          <span class="label">Industry:</span>
          <span id="industry">-</span>
        </div>
        <div class="detail-row">
          <span class="label">Website:</span>
          <span id="website">-</span>
        </div>
        <div class="detail-row">
          <span class="label">Phone:</span>
          <span id="phone">-</span>
        </div>
        <div class="detail-row">
          <span class="label">Address:</span>
          <span id="fullAddress">-</span>
        </div>
      </div>

      <div class="detail-section">
        <h2>Related Contacts</h2>
        <div id="relatedContacts">Loading...</div>
      </div>

      <div class="detail-section">
        <h2>Related Opportunities</h2>
        <div id="relatedOpportunities">Loading...</div>
      </div>

      <div class="detail-section">
        <h2>Activities</h2>
        <button class="btn btn-secondary btn-sm" id="newActivityBtn">New Activity</button>
        <div id="activities">Loading...</div>
      </div>
    </div>

    <div id="activityModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>New Activity</h2>
         <form id="activityForm">
      <div class="form-group">
        <label for="type">Type *</label>
        <select id="type" required>
          <option value="note">Note</option>
          <option value="task">Task</option>
          <option value="email">Email</option>
          <option value="call">Call</option>
        </select>
      </div>
      <div class="form-group">
        <label for="subject">Subject *</label>
        <input type="text" id="subject" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="datetime-local" id="dueDate">
      </div>
      <div id="formError" class="error"></div>
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" id="cancelActivityBtn">Cancel</button>
      </div>
    </form>
  </div>
</div>
  </div>  <script type="module" src="/js/config.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/api.js"></script>
  <script type="module">
    import { requireAuth, handleLogout } from '/js/auth.js';
    import { api } from '/js/api.js';await requireAuth();document.getElementById('logoutBtn').addEventListener('click', (e) => {
  e.preventDefault();
  handleLogout();
});const params = new URLSearchParams(window.location.search);
const accountId = params.get('id');if (!accountId) {
  window.location.href = '/accounts.html';
}let account = null;async function loadAccount() {
  try {
    account = await api.get(`/accounts/${accountId}`);    document.getElementById('accountName').textContent = account.name;
    document.getElementById('industry').textContent = account.industry || '-';
    document.getElementById('website').innerHTML = account.website 
      ? `<a href="${account.website}" target="_blank">${account.website}</a>` 
      : '-';
    document.getElementById('phone').textContent = account.phone || '-';    const addressParts = [account.address, account.city, account.state, account.postal_code, account.country].filter(Boolean);
    document.getElementById('fullAddress').textContent = addressParts.join(', ') || '-';    const [contacts, opportunities, activities] = await Promise.all([
      api.get(`/contacts?account_id=${accountId}`),
      api.get(`/opportunities?account_id=${accountId}`),
      api.get(`/activities?regarding_type=account&regarding_id=${accountId}`)
    ]);    const contactsHtml = contacts.length > 0
      ? `<ul class="related-list">
          ${contacts.map(c => `<li><a href="/contact-detail.html?id=${c.id}">${c.first_name} ${c.last_name}</a></li>`).join('')}
        </ul>`
      : '<p>No contacts</p>';
    document.getElementById('relatedContacts').innerHTML = contactsHtml;    const oppsHtml = opportunities.length > 0
      ? `<ul class="related-list">
          ${opportunities.map(o => `<li><a href="/opportunity-detail.html?id=${o.id}">${o.name}</a> - ${o.stage}</li>`).join('')}
        </ul>`
      : '<p>No opportunities</p>';
    document.getElementById('relatedOpportunities').innerHTML = oppsHtml;    const activitiesHtml = activities.length > 0
      ? `<ul class="activity-list">
          ${activities.map(a => `
            <li>
              <span class="badge">${a.type}</span> ${a.subject}
              <small>${new Date(a.created_at).toLocaleString()}</small>
            </li>
          `).join('')}
        </ul>`
      : '<p>No activities</p>';
    document.getElementById('activities').innerHTML = activitiesHtml;  } catch (error) {
    console.error('Error loading account:', error);
    alert('Failed to load account');
  }
}document.getElementById('editBtn').addEventListener('click', () => {
  window.location.href = `/accounts.html?edit=${accountId}`;
});document.getElementById('deleteBtn').addEventListener('click', async () => {
  if (!confirm('Are you sure you want to delete this account?')) return;  try {
    await api.delete(`/accounts/${accountId}`);
    window.location.href = '/accounts.html';
  } catch (error) {
    alert('Failed to delete account');
  }
});const activityModal = document.getElementById('activityModal');
const activityForm = document.getElementById('activityForm');document.getElementById('newActivityBtn').addEventListener('click', () => {
  activityModal.style.display = 'block';
});document.querySelector('#activityModal .close').addEventListener('click', () => {
  activityModal.style.display = 'none';
});document.getElementById('cancelActivityBtn').addEventListener('click', () => {
  activityModal.style.display = 'none';
});activityForm.addEventListener('submit', async (e) => {
  e.preventDefault();  const data = {
    type: document.getElementById('type').value,
    subject: document.getElementById('subject').value,
    description: document.getElementById('description').value,
    due_date: document.getElementById('dueDate').value || null,
    regarding_type: 'account',
    regarding_id: accountId
  };  try {
    await api.post('/activities', data);
    activityModal.style.display = 'none';
    activityForm.reset();
    loadAccount();
  } catch (error) {
    document.getElementById('formError').textContent = 'Failed to create activity';
  }
});loadAccount();
  </script>
</body>
</html>
