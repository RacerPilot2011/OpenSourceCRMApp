<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opportunities - CRM</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
  <div class="nav-brand">CRM</div>
  <div class="nav-links">
    <a href="/dashboard.html">Dashboard</a>
    <a href="/accounts.html">Accounts</a>
    <a href="/contacts.html">Contacts</a>
    <a href="/leads.html">Leads</a>
    <a href="/opportunities.html" class="active">Opportunities</a>
    <a href="/finance.html">Finance</a>
    <a href="/settings.html">Settings</a>
    <a href="#" id="logoutBtn">Logout</a>
  </div>
</nav>
  <div class="container">
    <div class="page-header">
      <h1>Opportunities</h1>
      <button class="btn btn-primary" id="newOppBtn">New Opportunity</button>
    </div>
<div id="oppsList">Loading...</div>

<div id="oppModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalTitle">New Opportunity</h2>
    <form id="oppForm">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="accountId">Account</label>
          <select id="accountId">
            <option value="">None</option>
          </select>
        </div>
        <div class="form-group">
          <label for="contactId">Contact</label>
          <select id="contactId">
            <option value="">None</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" step="0.01" min="0">
        </div>
        <div class="form-group">
          <label for="stage">Stage</label>
          <select id="stage">
            <option value="qualify">Qualify</option>
            <option value="develop">Develop</option>
            <option value="propose">Propose</option>
            <option value="close">Close</option>
            <option value="won">Won</option>
            <option value="lost">Lost</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="probability">Probability (%)</label>
          <input type="number" id="probability" min="0" max="100">
        </div>
        <div class="form-group">
          <label for="closeDate">Close Date</label>
          <input type="date" id="closeDate">
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="3"></textarea>
      </div>
      <div id="formError" class="error"></div>
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
      </div>
    </form>
  </div>
</div>
  </div>
  <script type="module" src="/js/config.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/api.js"></script>
  <script type="module" src="/js/opportunities.js"></script>
</body>
</html>
