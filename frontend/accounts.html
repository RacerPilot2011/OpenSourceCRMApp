<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounts - CRM</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
  <div class="nav-brand">CRM</div>
  <div class="nav-links">
    <a href="/dashboard.html">Dashboard</a>
    <a href="/accounts.html" class="active">Accounts</a>
    <a href="/contacts.html">Contacts</a>
    <a href="/leads.html">Leads</a>
    <a href="/opportunities.html">Opportunities</a>
    <a href="/finance.html">Finance</a>
    <a href="/settings.html">Settings</a>
    <a href="#" id="logoutBtn">Logout</a>
  </div>
</nav>
  
  <div class="container">
    <div class="page-header">
      <h1>Accounts</h1>
      <button class="btn btn-primary" id="newAccountBtn">New Account</button>
    </div>

    <div id="accountsList">Loading...</div>

    <div id="accountModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">New Account</h2>
        <form id="accountForm">
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="industry">Industry</label>
            <input type="text" id="industry">
          </div>
          <div class="form-group">
            <label for="website">Website</label>
            <input type="url" id="website">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address">
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city">
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="postalCode">Postal Code</label>
              <input type="text" id="postalCode">
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" id="country">
            </div>
          </div>
          <div id="formError" class="error"></div>
          <div class="button-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="/js/config.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/api.js"></script>
  <script type="module" src="/js/accounts.js"></script>
</body>
</html>
