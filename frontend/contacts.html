<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts - CRM</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
  <div class="nav-brand">CRM</div>
  <div class="nav-links">
    <a href="/dashboard.html">Dashboard</a>
    <a href="/accounts.html">Accounts</a>
    <a href="/contacts.html" class="active">Contacts</a>
    <a href="/leads.html">Leads</a>
    <a href="/opportunities.html">Opportunities</a>
    <a href="/finance.html">Finance</a>
    <a href="/settings.html">Settings</a>
    <a href="#" id="logoutBtn">Logout</a>
  </div>
</nav>
  
  <div class="container">
    <div class="page-header">
      <h1>Contacts</h1>
      <button class="btn btn-primary" id="newContactBtn">New Contact</button>
    </div>

    <div id="contactsList">Loading...</div>

    <div id="contactModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">New Contact</h2>
        <form id="contactForm">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name *</label>
              <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name *</label>
              <input type="text" id="lastName" required>
            </div>
          </div>
          <div class="form-group">
            <label for="accountId">Account</label>
            <select id="accountId">
              <option value="">None</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email">
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone">
            </div>
            <div class="form-group">
              <label for="mobile">Mobile</label>
              <input type="tel" id="mobile">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title">
            </div>
            <div class="form-group">
              <label for="department">Department</label>
              <input type="text" id="department">
            </div>
          </div>
          <div id="formError" class="error"></div>
          <div class="button-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="/js/config.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/api.js"></script>
  <script type="module" src="/js/contacts.js"></script>
</body>
</html>
