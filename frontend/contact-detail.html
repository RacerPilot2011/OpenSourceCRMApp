<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Details - CRM</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
  <div class="nav-brand">CRM</div>
  <div class="nav-links">
    <a href="/dashboard.html">Dashboard</a>
    <a href="/accounts.html">Accounts</a>
    <a href="/contacts.html" class="active">Contacts</a>
    <a href="/leads.html">Leads</a>
    <a href="/opportunities.html">Opportunities</a>
    <a href="/finance.html">Finance</a>
    <a href="/settings.html">Settings</a>
    <a href="#" id="logoutBtn">Logout</a>
  </div>
</nav>
  
  <div class="container">
    <div class="page-header">
      <h1 id="contactName">Loading...</h1>
      <div class="button-group">
        <button class="btn btn-primary" id="editBtn">Edit</button>
        <button class="btn btn-danger" id="deleteBtn">Delete</button>
      </div>
    </div>

    <div class="detail-grid">
      <div class="detail-section">
        <h2>Information</h2>
        <div class="detail-row">
          <span class="label">Account:</span>
          <span id="account">-</span>
        </div>
        <div class="detail-row">
          <span class="label">Email:</span>
          <span id="email">-</span>
        </div>
        <div class="detail-row">
          <span class="label">Phone:</span>
          <span id="phone">-</span>
        </div>
        <div class="detail-row">
          <span class="label">Mobile:</span>
          <span id="mobile">-</span>
        </div>
        <div class="detail-row">
          <span class="label">Title:</span>
          <span id="title">-</span>
        </div>
        <div class="detail-row">
          <span class="label">Department:</span>
          <span id="department">-</span>
        </div>
      </div>

      <div class="detail-section">
        <h2>Activities</h2>
        <button class="btn btn-secondary btn-sm" id="newActivityBtn">New Activity</button>
        <div id="activities">Loading...</div>
      </div>
    </div>

    <div id="activityModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>New Activity</h2>
        <form id="activityForm">
          <div class="form-group">
            <label for="type">Type *</label>
            <select id="type" required>
              <option value="note">Note</option>
              <option value="task">Task</option>
              <option value="email">Email</option>
              <option value="call">Call</option>
            </select>
          </div>
          <div class="form-group">
            <label for="subject">Subject *</label>
            <input type="text" id="subject" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input type="datetime-local" id="dueDate">
          </div>
          <div id="formError" class="error"></div>
          <div class="button-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" id="cancelActivityBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="/js/config.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/api.js"></script>
  <script type="module">
    import { requireAuth, handleLogout } from '/js/auth.js';
    import { api } from '/js/api.js';
    
    await requireAuth();
    
    document.getElementById('logoutBtn').addEventListener('click', (e) => {
      e.preventDefault();
      handleLogout();
    });

    const params = new URLSearchParams(window.location.search);
    const contactId = params.get('id');

    if (!contactId) {
      window.location.href = '/contacts.html';
    }

    let contact = null;

    async function loadContact() {
      try {
        contact = await api.get(`/contacts/${contactId}`);
        
        document.getElementById('contactName').textContent = `${contact.first_name} ${contact.last_name}`;
        document.getElementById('account').innerHTML = contact.accounts 
          ? `<a href="/account-detail.html?id=${contact.account_id}">${contact.accounts.name}</a>` 
          : '-';
        document.getElementById('email').innerHTML = contact.email 
          ? `<a href="mailto:${contact.email}">${contact.email}</a>` 
          : '-';
        document.getElementById('phone').textContent = contact.phone || '-';
        document.getElementById('mobile').textContent = contact.mobile || '-';
        document.getElementById('title').textContent = contact.title || '-';
        document.getElementById('department').textContent = contact.department || '-';

        const activities = await api.get(`/activities?regarding_type=contact&regarding_id=${contactId}`);

        const activitiesHtml = activities.length > 0
          ? `<ul class="activity-list">
              ${activities.map(a => `
                <li>
                  <span class="badge">${a.type}</span> ${a.subject}
                  <small>${new Date(a.created_at).toLocaleString()}</small>
                </li>
              `).join('')}
            </ul>`
          : '<p>No activities</p>';
        document.getElementById('activities').innerHTML = activitiesHtml;

      } catch (error) {
        console.error('Error loading contact:', error);
        alert('Failed to load contact');
      }
    }

    document.getElementById('editBtn').addEventListener('click', () => {
      window.location.href = `/contacts.html?edit=${contactId}`;
    });

    document.getElementById('deleteBtn').addEventListener('click', async () => {
      if (!confirm('Are you sure you want to delete this contact?')) return;
      
      try {
        await api.delete(`/contacts/${contactId}`);
        window.location.href = '/contacts.html';
      } catch (error) {
        alert('Failed to delete contact');
      }
    });

    const activityModal = document.getElementById('activityModal');
    const activityForm = document.getElementById('activityForm');

    document.getElementById('newActivityBtn').addEventListener('click', () => {
      activityModal.style.display = 'block';
    });

    document.querySelector('#activityModal .close').addEventListener('click', () => {
      activityModal.style.display = 'none';
    });

    document.getElementById('cancelActivityBtn').addEventListener('click', () => {
      activityModal.style.display = 'none';
    });

    activityForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const data = {
        type: document.getElementById('type').value,
        subject: document.getElementById('subject').value,
        description: document.getElementById('description').value,
        due_date: document.getElementById('dueDate').value || null,
        regarding_type: 'contact',
        regarding_id: contactId
      };

      try {
        await api.post('/activities', data);
        activityModal.style.display = 'none';
        activityForm.reset();
        loadContact();
      } catch (error) {
        document.getElementById('formError').textContent = 'Failed to create activity';
      }
    });

    loadContact();
  </script>
</body>
</html>
