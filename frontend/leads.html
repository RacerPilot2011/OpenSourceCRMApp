<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leads - CRM</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
  <div class="nav-brand">CRM</div>
  <div class="nav-links">
    <a href="/dashboard.html">Dashboard</a>
    <a href="/accounts.html">Accounts</a>
    <a href="/contacts.html">Contacts</a>
    <a href="/leads.html" class="active">Leads</a>
    <a href="/opportunities.html">Opportunities</a>
    <a href="/finance.html">Finance</a>
    <a href="/settings.html">Settings</a>
    <a href="#" id="logoutBtn">Logout</a>
  </div>
</nav>
  
  <div class="container">
    <div class="page-header">
      <h1>Leads</h1>
      <button class="btn btn-primary" id="newLeadBtn">New Lead</button>
    </div>

    <div id="leadsList">Loading...</div>

    <div id="leadModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">New Lead</h2>
        <form id="leadForm">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name *</label>
              <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name *</label>
              <input type="text" id="lastName" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="company">Company</label>
              <input type="text" id="company">
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="status">Status</label>
              <select id="status">
                <option value="new">New</option>
                <option value="contacted">Contacted</option>
                <option value="qualified">Qualified</option>
                <option value="converted">Converted</option>
                <option value="lost">Lost</option>
              </select>
            </div>
            <div class="form-group">
              <label for="rating">Rating</label>
              <select id="rating">
                <option value="">None</option>
                <option value="hot">Hot</option>
                <option value="warm">Warm</option>
                <option value="cold">Cold</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="source">Source</label>
            <input type="text" id="source">
          </div>
          <div id="formError" class="error"></div>
          <div class="button-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="/js/config.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/api.js"></script>
  <script type="module" src="/js/leads.js"></script>
</body>
</html>
